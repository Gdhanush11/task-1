<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Payment</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>


    <div class="payment-container">
        <h2>Payment Method</h2>

        <form action="#" method="post">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" placeholder="name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" required>

            <label for="payment-type">Select Payment Method:</label>
            <select id="payment-type" name="payment-type" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

</body>
</html>
